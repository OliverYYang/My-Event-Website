<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Community</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">GLEX</h1>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <a class="menu-list-item" href="index.html">Home</a> 
                    <a class="menu-list-item" href="community.html">Community</a>
                    <a class="menu-list-item" href="tickets.html">Tickets</a>

                </ul>
            </div>
            <div class="profile-container">
                <img class="profile-picture" src="img/profile.jpg" alt="">
                <div class="profile-text-container">
                    <a class="profile-text" href="log.html">Log in</a>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <button class="search-toggle">
            <i class="left-menu-icon fas fa-search"></i>
        </button>
        <i class="left-menu-icon fas fa-home"></i>
        <i class="left-menu-icon fas fa-users"></i>
        <div class="search-popup" id="searchPopup">
            <!--indicates a light gray hint text "input keywords" that will be displayed 
                inside the input box when it's empty.-->
            <input type="text" class="search-input" placeholder="input keywords">
            <button class="search-button">Search</button>
        </div>
    </div>
    <div class="container">        
        <div class="content-container">
            <!--Through inline styling, a linear gradient background is set that transitions from transparent to deep black, 
            with an image URL placed behind it.-->
            <div class="featured-content"
                style="background: linear-gradient(to bottom, rgba(0,0,0,0), #151515), url(media/animal\ kingdom.jpeg);">

                    deserunt nam assumenda ipsa eligendi dolore, ipsum id fugiat quo enim impedit, laboriosam omnis

                <button class="featured-button">WATCH</button>
